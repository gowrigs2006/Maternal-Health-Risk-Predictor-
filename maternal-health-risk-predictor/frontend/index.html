<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maternal Health Risk Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h4>Maternal Health Risk Predictor</h4>
    </div>

    <div class="card-body">
      <input id="age" class="form-control mb-2" placeholder="Age">
      <input id="sbp" class="form-control mb-2" placeholder="Systolic BP">
      <input id="dbp" class="form-control mb-2" placeholder="Diastolic BP">
      <input id="bs" class="form-control mb-2" placeholder="Blood Sugar">
      <input id="temp" class="form-control mb-2" placeholder="Body Temperature">
      <input id="hr" class="form-control mb-2" placeholder="Heart Rate">

      <button id="predictBtn" class="btn btn-success mt-2">
        Predict
      </button>

      <div id="result" class="mt-3 fw-bold"></div>
    </div>
  </div>
</div>

<script>
  document.getElementById("predictBtn").addEventListener("click", function () {

    const age = Number(document.getElementById("age").value);
    const sbp = Number(document.getElementById("sbp").value);
    const dbp = Number(document.getElementById("dbp").value);
    const bs = Number(document.getElementById("bs").value);
    const temp = Number(document.getElementById("temp").value);
    const hr = Number(document.getElementById("hr").value);

    let score = 0;

    if (age > 35) score += 20;
    if (sbp > 140 || dbp > 90) score += 30;
    if (bs > 7) score += 25;
    if (temp > 100) score += 15;
    if (hr > 90) score += 10;

    let risk = "Low Risk";
    if (score >= 60) risk = "High Risk";
    else if (score >= 35) risk = "Medium Risk";

    document.getElementById("result").innerText =
      `Risk: ${risk} (Score: ${score}%)`;
  });
</script>

</body>
</html>
